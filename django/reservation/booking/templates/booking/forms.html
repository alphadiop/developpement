{% load widget_tweaks %}
{% block content %}
<div class="container">
    {% load static %}
    <form method="POST">
        {% csrf_token %}
        <fieldset>
            <table>
                <legend> Form </legend>
                {{ form.as_table }}
            </table>
            <button type="submit" class="btn btn-primary">Submit</button>
        </fieldset>
    </form>
</div>
{% endblock %}
