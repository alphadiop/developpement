{% block content %}
  <ul>
    <li>
      <a href="{% '/polls/simple_upload' %}">Simple Upload</a>
    </li>
    <li>
      <a href="{% '/polls/model_form_upload' %}">Model Form Upload</a>
    </li>
  </ul>

  <p>Uploaded files:</p>
  <ul>
    {% for obj in documents %}
      <li>
        <a href="/polls/{{ obj.document.url}}">{{ obj.document.name }}</a>
        <small>(Uploaded at: {{ obj.uploaded_at }})</small>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
