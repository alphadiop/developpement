

<form action="" method="post" class="join-form mt-8 m-auto">
    {% csrf_token %}
	
      <div class="mt-4">
			{{ form.full_name }}
      </div>
	  
      <div class="mt-4">
			{{ form.email }}
      </div>
	  
      <div class="mt-4">
			{{ form.title }}
      </div>
	  
      <div class="mt-4">
			{{ form.city }}
      </div>
	  
      <div class="mt-4">
        <input type="submit" value="Valider" class="bg-gray-900 p-3 cursor-pointer w-full">
      </div>
	  
    </form>
